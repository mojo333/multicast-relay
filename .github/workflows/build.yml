name: CI Build

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [ '1.21' ]
        arch: [ amd64, arm64 ]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Build
        env:
          CGO_ENABLED: 0
        working-directory: go
        run: |
          mkdir -p ../bin
          GOOS=linux GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build -ldflags="-s -w" -o ../bin/multicast-relay-linux-${{ matrix.arch }} ./cmd/multicast-relay

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: multicast-relay-linux-${{ matrix.arch }}
          path: bin/multicast-relay-linux-${{ matrix.arch }}
